<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
        <h1>Rock Paper Scissor</h1>
        <div class="container">
            <div class="game">
                <button class="circle" id="rock">Rock</button>
                <button class="circle" id="paper">Paper</button>
                <button class="circle" id="scissors">Scissor</button>
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
        <script src="script.js"></script>
</body>

</html>
